<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Juan Pérez</title>
    {% load static %}
    <!-- Estilos y fuentes del template  -->
    <link href="{% static 'arriendo/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'arriendo/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href="{% static 'arriendo/css/clean-blog.min.css'%}" rel="stylesheet">

</head>

<body>

<!-- Navegación -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index'%}">Clientes</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menú
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index'%}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ingreso_clientes'%}">Ingresar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ingreso_empresas'%}">Ingresar Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clientes_home' %}">Ver datos Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'empresas_home' %}">Ver datos Empresas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cabecera -->
<header class="masthead" style="background-image: url('{% static 'arriendo/img/clientes.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Clientes</h1>
                    <span class="subheading">Información del cliente</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Contenido Principal -->
<div class="container">
    <!-- Proyecto -->
    <div class="row project">
        <div style="margin-right:1rem;">
            <button type="button" onclick="getcliente('1')" class="btn btn-info"
                    title="Obtener lista con los clientes."><img src="">Operacion 1
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" onclick="getcliente('2')" class="btn btn-info"
                    title="Obtener lista con los ids de clientes ordenados por apellidos."><img src="">Operacion 2
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" onclick="getcliente('3')" class="btn btn-info"
                    title="Obtener los nombres de clientes ordenados decrecientemente por la suma TOTAL de lo que ha gastado en arriendo de autos en cualquiera de las empresas disponibles. ">
                <img src="">Operacion 3
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" class="btn btn-info"
                    title="Obtener un diccionario en donde las llaves sean los nombres de las empresas y los valores el id de su cliente con el que menos dinero ha ganado. ">
                <img src="">Operacion 8
            </button>
        </div>
        <div class="container" style="margin-top:4rem;">
            <table id="contenido" class="table table-striped">

            </table>
        </div>
    </div>
    <!-- Proyecto -->

    <!-- Pié de página -->
    <footer>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">
	                  <span class="fa-stack fa-lg">
	                    <i class="fa fa-circle fa-stack-2x"></i>
	                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
	                  </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
	                  <span class="fa-stack fa-lg">
	                    <i class="fa fa-circle fa-stack-2x"></i>
	                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
	                  </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
	                  <span class="fa-stack fa-lg">
	                    <i class="fa fa-circle fa-stack-2x"></i>
	                    <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
	                  </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; 2018 · Juan Pérez (Ingeniero Industrial) </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'arriendo/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'arriendo/js/main.js'%}"></script>
    <script src="{% static 'arriendo/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'arriendo/js/clean-blog.min.js'%}"></script>


</body>

</html>
