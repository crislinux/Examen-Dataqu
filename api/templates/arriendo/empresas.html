<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Personal</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'arriendo/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'arriendo/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href="{% static 'arriendo/css/clean-blog.min.css'%}" rel="stylesheet">

</head>

<body>

<!-- Navegación -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index'%}">Automotriz</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menú
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index'%}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ingreso_clientes'%}">Ingresar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ingreso_empresas'%}">Ingresar Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clientes_home' %}">Ver datos Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'empresas_home' %}">Ver datos Empresas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cabecera -->
<header class="masthead" style="background-image: url('{% static 'arriendo/img/empresas.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Empresas</h1>
                    <span class="subheading">Datos de Empresa</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Contenido Principal -->
<div class="container">
    <div class="row project">
        <div style="margin-right:1rem;">
            <button type="button" onclick="getempresa('4')" class="btn btn-info"
                    title="Obtener diccionario en donde las llaves sean los nombres de las empresas y los valores un arreglo con los ruts de sus clientes ordenados por nombres.">
                <img src="">Operacion 4
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" class="btn btn-info"
                    title="Obtener lista de clientes ordenados decrecientemente por la suma TOTAL de lo que ha gastado en arriendo de autos y que, además, solamente considere aquellos que han tenido un gasto total superior a los $40.000. Cada cliente debe estar representado como un diccionario, en donde el Rut sea la llave y el monto gastado el valor. Esta funcionalidad debe permitir consultar por Id de Empresa:">
                <img src="">Operacion 5
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" onclick="getempresa('6')" class="btn btn-info"
                    title="Obtener lista de las empresas ordenada crecientemente por la cantidad TOTAL de dinero obtenido arrendando autos. ">
                <img src="">Operacion 6
            </button>
        </div>
        <div style="margin-right:1rem;">
            <button type="button" class="btn btn-info"
                    title="Obtener un diccionario de empresas en donde las llaves sean los nombres y los valores sean la cantidad total de clientes que han arrendado autos por una duración igual o superior a una semana.">
                <img src="">Operacion 7
            </button>
        </div>
    </div>
    <div class="container" style="margin-top:4rem;">
        <table id="contenido" class="table table-striped">

        </table>
    </div>
</div>

<hr>

<!-- Pié de página -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; 2018 · Juan Pérez (Ingeniero Industrial) </p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuert y Bootstrap -->
<script src="{% static 'arriendo/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'arriendo/js/main.js'%}"></script>
<script src="{% static 'arriendo/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'arriendo/js/clean-blog.min.js'%}"></script>

</body>

</html>
